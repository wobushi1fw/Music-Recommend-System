server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/musicrecommend?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.music_recommend_system.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl